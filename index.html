<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML Converter</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/main.js"></script>
</head>
<body>
    <h1>JSON to HTML Converter</h1>
    <p>Upload your JSON file to convert it to HTML:</p>
    <form id="upload-form">
        <input type="file" id="jsonInput">
        <button type="submit">Convert</button>
    </form>
    <!-- Progress Bar -->
    <div class="progress-container">
        <div id="upload-progress-bar" class="progress-bar"></div>
    </div>
    <p id="upload-status">Please select a file to convert.</p>
    <a id="downloadLink" style="display:none;">Download HTML</a>
</body>
</html>
